<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" th:href="@{/css/professor.css}">
</head>

<body>

<div class="container">

    <!-- FORMUL√ÅRIO, campos onde seram cadastrados os dados do professor -->
    <div class="box-form">
        <h1>Cadastro de Novo Professor</h1>

        <form id="formProfessor">
            <input type="text" id="idNomeProfessor" placeholder="Nome Completo" required>
            <input type="email" id="idEmailProfessor" placeholder="Email do Professor" required>
            <input type="password" id="idSenhaProfessor" placeholder="Senha" required>
            <input type="text" id="idMatriProfessor" placeholder="Matr√≠cula" required>
            
            <button type="submit">Salvar Professor</button>
        </form>
      
      <!-- üîπ Tabela de Professores, Exibe os professores cadastrados no banco de dados-->
<h2>Lista de Professores</h2>

<div id="box-professores">
    <table id="tableProfessor">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Matr√≠cula</th>
                <th>Disciplinas</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
  </div>

    <!-- TABELA DISCIPLINAS, Exibe as disciplinas cadastradas no banco de dados para serem atribuidas ao professor-->
    <div class="box-table">
    <h2>Selecione uma disciplina para professor</h2>
<input type="text" id="filtroDisciplina" placeholder="Buscar disciplina...">
    <div class="table-container">
      
        <table id="tableDisciplina">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Disciplina</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- MODAL DE EDI√á√ÉO, Recebe os dados do professor cadastrado exibindo ele para que possam ser alterados -->
<div id="modalEditar" class="modal">
  <div class="modal-content">
    <h2>Editar Professor</h2>
    <form id="formEditarProfessor">
      <input type="hidden" id="editIdProfessor">

      <label>Nome:</label>
      <input type="text" id="editNomeProfessor" required>

      <label>Email:</label>
      <input type="email" id="editEmailProfessor" required>

      <label>Senha:</label>
      <input type="password" id="editSenhaProfessor" required>

      <label>Matr√≠cula:</label>
      <input type="text" id="editMatriProfessor" required>

      <h3>Disciplinas Atribu√≠das</h3>
      <div id="editListaDisciplinas" class="disciplinas-container"></div>

      <div class="modal-buttons">
        <button type="submit" id="btnAtualizar">Atualizar</button>
        <button type="button" id="btnCancelar">Cancelar</button>
      </div>
    </form>
  </div>
</div>

  

<script th:src="@{/js/professor.js}"></script>
</body>
</html>
