  <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Avalia</title>
</head>
<body>
  
<!-- FORMULÁRIO, campo para cadastrar a disciplina-->
  <div class="box">
    <h1>Cadastro de Disciplina</h1>
    <form action="">
      <input type="text" class="disciplina" name="disciplina" placeholder="Disciplina">
      <button>Salvar</button>
    </form>
  </div>
  
  <button id="btnVoltar" class="voltar">Voltar</button>
  
  <div class="table">
    <h1>Lista de Disciplinas</h1>
	
	<!-- Campo de busca, campo para buscar as disciplinas -->
	<div class="filtro-container">
	    <input 
	      type="text" 
	      id="campoBusca" 
	      placeholder="Digite para filtrar as disciplinas..."
	    >
	  </div>
	  
<!-- TABELA DE DISCIPLINAS, exibe as disciplinas cadastradas e um botão para excluir-->	  
    <table id="tableDisciplina">
      <thead>
        <tr>
          <th>Id</th>
          <th>Disciplina</th>
          <th>Ações</th> <!-- Nova coluna -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
</body>
</html>
     <script th:src="@{/js/disciplina.js}"></script>

  </body>
  
</html>
